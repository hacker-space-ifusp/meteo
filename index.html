<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gráfico do Tempo - IFUSP</title>
    <style>
        /* Definir o estilo do body para centralização */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Estilo para centralizar as imagens horizontalmente */
        .imagens-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaçamento entre as imagens */
        }

        /* Ajuste das imagens com position */
        .imagem1 {
            position: relative;
            top: -120px; /* Ajuste a posição vertical da primeira imagem */
        }

        .imagem2 {
            position: relative;
            top: 30px; /* Ajuste a posição vertical da segunda imagem */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Adiciona mais espaço entre as imagens e o texto */
        .texto-final {
            margin-top: 50px; /* Ajuste este valor conforme necessário */
        }
    </style>
</head>
<body>
    <div class="imagens-container">
        <img src="graph.png" alt="Gráfico do Tempo Atual" class="imagem1">
        <img src="previsao.png" alt="Previsão do Tempo" class="imagem2">
    </div>
    <h2 class="texto-final">Essa estação também pode ser visualizada no <a href="https://www.wunderground.com/dashboard/pws/ISOPAU314">Weather Underground.</a></h2>
    <h2 class="texto-final">Oferecimento: Hackerspace IFUSP e LFA-USP.</h2>
</body>
</html>
